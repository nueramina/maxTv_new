									<div class="col-md-4">
										<input id="realName" name="reqid" placeholder="" class="form-control input-md" required="" type="text">

									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="bank">开户银行：</label>
									<div class="col-md-4">
										<input id="bank" name="date" placeholder="" class="form-control input-md" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="cardNumber">银行卡号：</label>
									<div class="col-md-4">
										<input id="cardNumber" name="date" placeholder="" class="form-control input-md" type="number">
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="tixian">提现金额：</label>
									<div class="col-md-4">
										<input id="tixian" name="date" placeholder="" class="form-control input-md" type="number">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="date"></label>
									<div class="col-md-4">
										<p>可用金币余额：<b class="red">5555</b>（提现金额必须为整数）且提现金额不低于100元，由于扣税及银行转账等因素，请以实际到账金额为准。</p>
									</div>
								</div>
								<!-- Button -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="tixianSubmit"></label><center>
									<div class="col-md-4">
										<button id="tixianSubmit" type="button" name="submit" class="btn btn-default">提交</button>
									</div></center>
								</div>
						</form>
				</div>
				<div class="teacherCenter_footer">
				<p>2017-7-7 15:00:00，我们将锁定最近一个月内提交的提现申请进行处理，您的提现金额将在<b class="red">每月5号到账！</b></p></div>
